{% extends 'base.html' %}
{% block title %} Title of about{% endblock %}
{% block body %}
<div class="container">
<h1>{{mode}}</h1>
<h1>{{selected_device_id}}</h1>
    <form method="POST">
        {% csrf_token %}
        <h4 class="mt-3">Chose Target:</h4>
        {% for device in devices %}
            <div><input type="checkbox" name="device" value="{{ device.id }}"> {{device.ip_address}} - {{device.vendor}}</div>
        {% endfor %}

        <h4 class="mt-3">Mikrotik Command</h4>
        <textarea class="from-cntrol" rows="5" cols="100" name="mikrotik_command"></textarea>
        <h4 class="mt-3">Cisco Command</h4>
        <textarea class="from-cntrol" rows="5" cols="100" name="cisco_command"></textarea>

        <button type="submit" class="mt-3 btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
