{% extends 'base.html' %}
{% block title %} Title of about{% endblock %}
{% block body %}
<div class="container">
  <h2 class="mt-4">Device List</h2>
    <table class="table">
        <tr>
            <th>IP Address</th>
            <th>Hostname</th>
            <th>Vendor</th>
        </tr>
        {% for device in all_device %}
        <tr>
            <td>{{ device.ip_address }}</td>
            <td>{{ device.hostname }}</td>
            <td>{{ device.vendor }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
