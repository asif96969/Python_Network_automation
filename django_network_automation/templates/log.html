{% extends 'base.html' %}
{% block title %}log{% endblock %}
{% block body %}
<div class="container">


      <h2 class="mt4">Log</h2>
      <table class="mt-3 table">
          <tr>
              <th>Target</th>
              <th>Action</th>
              <th>Status</th>
              <th>Time</th>
              <th>Messages</th>
          </tr>
          {% for log in logs %}
              <tr>
                  <td>{{ log.target }}</td>
                  <td>{{ log.action }}</td>
                  <td>{{ log.status }}</td>
                  <td>{{ log.time }}</td>
                  <td>{{ log.messages }}</td>
              </tr>
          {% endfor %}
      </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </body>
</div>
{% endblock %}
